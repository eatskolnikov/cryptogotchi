<html>

<head>
    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/lib/web3.min.js"></script>
    <script src="/node_modules/web3-pocket-provider/dist/index.js"></script>
    <script src="js/dist/app.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Cryptogotchi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <!-- <h3 id="address-nav" class="text-white">
                    Address:
                </h3> -->
            </div>
        </div>
    </nav>
    <main role="main" class="container-fluid">
        <div class="row user-row">
            <div class="col-sm-6 overview">
                <div class="account shadow p-3 mb-5 bg-white rounded">
                    <a>Account Overview</a>
                    <p>Address: </p>
                    <p id="address"></p>
                    <br>
                    <p>Balance: </p>
                    <p id="balance"></p>
                    <br>
                    <p>Transaction Count:</p>
                    <p id="transaction-count">0</p>
                    <br>
                    <button id="reload-account-btn" type="submit" class="btn btn-primary">Reload account</button>
                </div>
            </div>
            <div class="col-sm-6 overview">
                <div class="transaction shadow p-3 mb-5 bg-white rounded">
                    <form id="send-transaction">
                        <div class="form-group">
                            <p>Send ETH</p>
                        </div>
                        <div class="form-group">
                            <label for="toAddress">To: </label>
                            <input type="text" class="form-control" id="to-address" placeholder="Destination Address here">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount (Eth): </label>
                            <input type="text" class="form-control" id="amount" placeholder="0">
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row user-row">
            <div id="hatching-panel" class="col-sm-6 overview">
                <div class="transaction shadow p-3 mb-5 bg-white rounded">
                    <form id="cryptogotchi-creation">
                        <div class="form-group">
                            <p>Hatch your Cryptogotchi!</p>
                        </div>
                        <div class="form-group">
                            <label for="toAddress">Name: </label>
                            <input type="text" class="form-control" id="name" placeholder="Get creative!">
                        </div>
                        <div class="form-group">
                            <label for="amount">Description: </label>
                            <input type="text" class="form-control" id="description" placeholder="Tell your Cryptogotchi story...">
                        </div>
                        <div class="form-group">
                            <label for="amount">Color: </label>
                            <input type="color" class="form-control" id="color">
                        </div>
                        <div class="form-group">
                            <button id="hatch-btn" disabled="disabled" type="submit" class="btn btn-primary">Hatch</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="image-panel" class="col-sm-6 overview">
                <div class="transaction shadow p-3 mb-5 bg-white rounded">
                    <form id="cryptogotchi-creation">
                        <div class="form-group">
                            <p>Your Cryptogotchi</p>
                        </div>
                        <div class="form-group">
                            <img id="cryptogotchi-image" src="img/mosntruo.png" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
